<!-- add-facture.component.html -->
<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-body">
    <div *ngIf="role ==='user'">
                <h2 class="mb-4">Add Suggestion</h2>
                <form [formGroup]="suggestionForm" (ngSubmit)="addSuggestion()" class="needs-validation" novalidate>
        <div class="row mb-4">
            <div class="col-md-2">
                            <label for="sujet" class="form-label">Sujet:</label>
            </div>
            <div class="col-md-10">
                            <input id="sujet" class="form-control" formControlName="sujet" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="description" class="form-label">Description:</label>
            </div>
            <div class="col-md-9">
                <textarea id="description" class="form-control" formControlName="description" required></textarea>
                <div class="invalid-feedback">
                    Please provide a valid description.
                </div>
            </div>
        </div>
        <hr>
        <div class="row mb-4">
            <div class="col-md-2">
                <label  class="form-label">Client:</label>
            </div>
            <div class="col-md-10">
                <input  class="form-control" formControlName="client" required>
                
            </div>
        </div>
        
    <hr>
        <div class="row mb-4">
            <div class="col-md-2">
                <label  class="form-label">Statut:</label>
            </div>
            <div class="col-md-10">
                <select class="form-select" data-mdb-select-init>
                    <option selected>En attente</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            
        </div><hr>
        <div class="d-flex justify-content-center">
                    <button type="submit" style="background-color: #205067;border-color: #205067;" class="btn btn-primary me-2">Save</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and add another</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and continue editing</button>
                </div>
                </form>
    </div>
    <div *ngIf="role ==='admin'">
    <h3>Suggestions</h3>
                <div class="container mt-5">
        <div class="row">
                <div class="panel">
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sujet</th>
                                    <th>Description</th>
                                    <th>Client</th>
                                    <th>Statut</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                        <tr *ngFor="let suggestion of suggestions">
                                            <td>{{ suggestion.sujet }}</td>
                                            <td>{{ suggestion.description }}</td>
                                            <td>{{ suggestion.user_name }}</td>
                                            <td>{{ suggestion.statut }}</td>
                                    <td>
                                        <ul class="action-list">
                                                    <li><a  (click)="acceptSuggestion(suggestion)" data-tip="edit"><i class="fa fa-edit"></i></a></li>
                                                    <li><a  (click)="rejectSuggestion(suggestion)" data-tip="delete"><i class="fa fa-trash"></i></a></li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>
</div>
